
{% extends "base.html" %}

{% block body_block %}
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 90px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
<div class="login-form"text-align:center">
    <div class="row row-centered" >
      <div class="col-md-4"></div>
      <div class="col-md-120">

        <form method="POST">
          <div class="form-group" align='center'>
            <h1 align='center'>Log in!</h1>
          </div>
          <div class="form-group" align='right'>
            {{ form.as_p}}
            {% csrf_token %}
          </div>

          <div class="form-group">
            <input type="submit" class='btn btn-danger btn-block' value="Log in" style="background-color: #DC143C;">
          </div>

        </form>
      </div>
  </div>
</div>
{% endblock %}
